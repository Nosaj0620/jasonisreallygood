		transform-origin: left-top;

	}
</style>

<body>
	<div id="box" style="width: 100px;height: 100px;background-color: skyblue;" flag="true"></div>
</body>
<script>
	var a = document.getElementById('box');
	a.onclick = function(){
		var thisFlag = box.getAttribute('flag');
		// 获取到的flag是一个字符串(true=='true' 结果为flase false=='false' 结果也为flase)
		console.log(thisFlag);
		if (thisFlag == 'true'){
			
			// a.style.transformOrigin="right-top";
			box.setAttribute('flag','false');
		}
		else{
			
			box.setAttribute('flag','true');
		}
	}

	/*
		三目运算符:
		表达式1 ? 表达式2:表达式3;
		判断表达式1的值(布尔类型),为真返回表达式2的值,为假返回表达式3的值.
