</body>

	btn.onclick = function(){
		//输入不是数字类型的数值会弹窗,空字符和空格会弹窗
		if( y.value != Number(y.value) || y.value<= 0){
			// if( String(Number(y.value)) == 'NaN' || y.value == ""){
				alert('请输入一个年份');
			}
			// 闰年计算
			else  if(y.value %4 == 0 && y.value % 100 != 0 || y.value %400 ==0){
				y.value="是闰年没错了";
			}
			// 不是闰年
			else{
				y.value="hin遗憾不是闰年";
			}
		}
