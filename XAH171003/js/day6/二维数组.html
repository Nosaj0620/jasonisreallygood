<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>dyadic array</title>
</head>
<body>
	
</body>
<script>
	var arr = [[1,2,3],[4,5,6],[7,8,9]];//二维数组
	console.log(arr[1][1]);//取出二维数组里的元素
	arr[2][2]=10;
	console.log(arr);
	arr[0].push('hello');
	console.log(arr);
	arr[1].splice(0,1);
	console.log(arr);
	arr[2].splice(1,0,'world');
	console.log(arr);
	arr.splice(1,0,['a','b','c']);
	console.log(arr);
	var newArr = [[1,2,3,10],[4,5,6],[7,8,9]];
	for(var i = 0; i<newArr.length;i++){
		console.log(newArr[i]);
	}
	for(var i = 0; i<newArr.length;i++){
		for(var x = 0; x<newArr[i].length;x++){
			console.log(newArr[i][x]);
		}
	}
</script>
</html>
