<script>
	function fn1(){
		var arr = [];//声明数组
		for(var i =  0 ; i < 10; i++){
			//生成一个[10,40]区间的随机数
			var num = parseInt(Math.random()*30+10);
			arr.push(num);//将随机数放在数组里
		}
		console.log(arr);
	}
	fn1();
