		/*	
		 	Math是js提供的用来做数学运算的对象,如果在运算过程中出现数学逻辑无法得出的结论,就返回NaN
		 
			Math.abs(x) 返回x的绝对值
			Math.ceil(x) 对数进行上舍入
			Math.floor(x) 对数进行下舍入
			Math.max(x,y) 求x,y中的最大值
			Math.min(x,y) 求x,y中的最小值
			Math.round(x) 四舍五入
			Math.random() 	 0 到1随机数
			*/

			console.log(Math.abs(-123123123123));

			console.log(Math.ceil(4.555555555555555555));
			console.log(Math.floor(4.955555555555555555));
			console.log(Math.round(4.54));
			console.log(Math.random()*7+3);
