	<script type="text/javascript">
	/*
	 js跳出循环:
	 	break:结束整个循环.
	 	continue:结束当次循环,后续循环继续执行.
	 */

			if(a==10){
//				break;//0 2 4 6 8 10

			}
			document.writeln(a);
