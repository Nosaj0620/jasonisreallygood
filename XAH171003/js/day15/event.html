<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件流</title>
	<style>
	#box1{
		width: 500px;
		height: 500px;
		background: seagreen;
		margin:  0 auto;
	}
	#box2{
		width: 300px;
		height: 300px;
		background: rgb(222,121,52);
		margin:  0 auto;
	}
	#box3{
		width: 200px;
		height: 200px;
		background: skyblue;
		margin:  0 auto;
	}
</style>
</head>
<body>
	<div id="box1">
		<div id="box2">
			<div id="box3"></div>
		</div>
	</div>
	<!-- <div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div> -->
</body>
<script>
	/*
	为元素添加监听事件:
	ele.addEventListener('事件类型',代码块,布尔类型的值);

	事件流:事件的传递方式;
	(1)事件冒泡:从触发事件的某一个具体元素,依次传递,传递到文档流,在传递过程中,如果有与这个具体元素相同事件的元素,触发其事件.(事件触发顺序,从具体元素到文档流依次触发)
	(2)事件捕获:事件从文档流传递到具体元素.(事件触发顺序,从文档流到具体元素依次触发)
	*/
	var boxes= document.getElementsByTagName('div');

	// for(i=0;i<boxes.length;i++){
	// 	boxes[i].onclick = function(){
	// 		alert(this.id);

	// 	}
	// }
	for(i=0;i<boxes.length;i++){
		boxes[i].addEventListener('click',function(){
			alert(this.id);
		},true);
	}
</script>
</html>
