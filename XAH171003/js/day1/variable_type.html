<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">	
	<title>变量类型</title>	
</head>
<body>
	<script>
		var a = 333;//number
		var b = "hello";//string
		var c = [1,2,3];//object(array)
		var d = true,e = false;//boolean(布尔类型)
		var f ;//undefined
		var g = null;//object
		var h = {name:'张三',age:'18'};//object
		// console.log(h);
		for(var i=0;i<7;i++){
   			var z =String.fromCharCode(97+i);//输出a-z  26个小写字母
   			console.log(z);
   		}
   	</script>
   </body>
   </html>
