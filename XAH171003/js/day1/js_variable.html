<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>variable
	</title>
</head>
<body>
	<script>
		/*
			1.js变量的声明:使用var关键字声明变量.js变量的类型在其赋值的时候确定
			2.可以使用一个var关键字同时声明多个变量并且为这些变量赋值.(var c=1 ,d=2, e=3;)
			3.变量的命名规则
				1)js的变量名只能以字母,数字,下划线,美刀符($)构成;
				2)js的变量名不能以数字开头.
				3)大小写敏感,js的变量名是区分大小写的.(apple和Apple是两个不同的变量)
				4)不能以系统的关键字和保留字作为变量名.(break、else、new、var、 case、  finally 、 return、 void 、 catch  、for  、switch 、 while
				、 continue、  function  、this 、 with 、default 、 if 、 throw 、 delete 、 in 、  try 、do 、 instranceof、  typeof、abstract
				、 enum   、int 、 short 、 boolean  、export  、interface、  static、  byte  、extends 、 long 、 super 、 char 、 final
				、native  、synchronized 、 class  、float 、 package  、throws 、 const  、goto  、private 、transient 、 debugger 、
				implements  、protected 、 volatile 、 double  、import  、public);
			4.命名规范:驼峰命名法,匈牙利命名法.
			*/
		var a;
		a = 4;
		var  b = 5;
		//声明多个变量并且为其赋值
		var c=1,d=2,e=3;
		alert(c);
		alert(d);
		alert(e);
		var ___ab="askjhfiuweh8oe4thgkuertgeikrh";
		alert(___ab);
		// var 3a= "asklfhioewshfoiueshwufioeruhifiler";
		// console.log(3a);
		var apple_orange_banana;//小驼峰命名法
		var appleOrangeBanana;//大驼峰命名法
	</script>
</body>
</html>
