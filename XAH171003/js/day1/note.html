<!-- JS的三个组成:
		1.ECMAScript:Javascript的标准化
		2.BOM:浏览器对象模型
		3.DOM:文档对象模型
	五个特点:
		1:是一门解释性(直译性)脚本语言
		2:用来写交互(用户和浏览器)
		3:可以嵌入html页面,也可以写成单独文件引入
		4:跨平台性(大部分主流浏览器都支持,不用针对不同操作系统开发不同版本的应用)
		5:是一门简单弱类型的语言
		6:相对安全的脚本语言(温和的语言)
	引入方式:
		1.在head标签里写script标签,在script标签内写js代码
		2.在body标签里写script标签,在script标签里写js代码
		3.使用script标签的src属性,引入后缀名为.js的文件
	三种输出方式:
		1.警告框 alert('');
		2.控制台打印 console.log('');
		3.页面输出 document.write('');
	js的注释:
		1:单行注释//
		2.块级注释
	变量: 
-->
<script>
	console.log('12312');
	document.write('hello world');
	document.write('<div></div>');
</script>
