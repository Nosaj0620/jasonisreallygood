<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>string</title>
</head>
<body>
	
</body>
<script>
	var str = 'so baby please ただ hurry back home';//so baby please ただ hurry back home
	console.log(str.length);//length属性:获取字符串长度
	console.log(str.charAt(15));//charAt();返回指定位置的字符
	var str2=str.concat(",","HAHAHAHAHAHAHAHAHA","xaxaxaxaxaxaxaxaxaxa");
	//concat :将若干字符和str拼接,返回一个新的字符串
	console.log(str2);
	console.log(str.indexOf('h'))//返回指定字符在字符串中第一次出现的位置
	console.log(str.lastIndexOf('h'));//返回指定字符在字符串当中最后一次出现的位置
	console.log(str.replace('ただ','just'));//将第一个指定字符替换成另外的字符
	console.log(str.split('h'));//将字符串用一个指定的字符截取,形成1个新的数组
	
	console.log(str.substr(5,9));
	/*(1)substr(index,length);
	index:截取的开始位置;
	length:截取的长度;*/
	console.log(str.substring(5,14));
	/*(2)substring(start-index,end-index);
	start:截取的开始位置(包括位置本身);
	end:截取的结束位置(不包括)
	如果省略end,则会从start开始截取到字符串的末尾*/
	// 将字符串的字符全部转换为大写或者小写
	console.log(str.toUpperCase());
	console.log(str2.toLowerCase());


</script>
</html>
