<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrap{
			width: 80%;
			border: 1px solid green;
			margin: 0 auto;
			display: flex;
			flex-flow: wrap row;
			justify-content: space-between;

		}
		.cell:nth-child(2n+1){
			width: 30%;
			height: 300px;
			background-color: purple;
			margin-bottom: 40px;
			
		}
		.cell:nth-child(2n+2){
			width: 30%;
			height: 300px;
			background-color: blue;
			margin-bottom: 40px;
		}
		.cell:nth-last-child(1){
			margin-bottom: 0px;
		}
		.cell:nth-last-child(2){
			margin-bottom: 0px;
		}
		.cell:nth-last-child(3){
			margin-bottom: 0px;
		}
		
	</style>
</head>
<body>
	<div class="wrap">
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
	</div>
</body>
</html>
