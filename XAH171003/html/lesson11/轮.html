<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<style>
	@keyframes mov{
		0%{
			transform: translateX(0);
		}
		19%{
			transform: translateX(0);
		}
		25%{
			transform: translateX(-400px);
		}
		39%{
			transform: translateX(-400px);
		}
		45%{
			transform: translateX(-800px);
		}
		59%{
			transform: translateX(-800px);
		}
		65%{
			transform: translateX(-1200px);
		}
		79%{
			transform: translateX(-1200px);
		}
		85%{
			transform: translateX(-1600px);
		}
		100%{
			transform: translateX(-1600px);
		}
	}
	@keyframes span1{
		0%{
			background: white;
		}
		24%{
			background: white;
		}
		25%{
			background: gray;
		}
		100%{
			background: gray;
		}
	}
	@keyframes span2{
		0%{
			background: gray;
		}
		24%{
			background: gray;
		}
		25%{
			background: white;
		}
		49%{
			background: white;
		}
		50%{
			background: gray;
		}
		100%{
			background: gray;
		}
	}
	@keyframes span3{
		0%{
			background: gray;
		}
		49%{
			background: gray;
		}
		50%{
			background: white;
		}
		74%{
			background: white;
		}
		75%{
			background: gray;
		}
		100%{
			background: gray;
		}
	}
	@keyframes span4{
		0%{
			background: gray;
		}
		49%{
			background: gray;
		}
		50%{
			background: grey;
		}
		74%{
			background: grey;
		}
		75%{
			background: white;
		}
		99%{
			background-color: white;
		}
		100%{
			background: gray;
		}
	}
	*{
		padding: 0;
		margin: 0;
	}
	.box img{
		width: 400px;
		height: 280px;
		float: left;
	}
	/*.box{
		width: 2000px;
		font-size: 0;
		margin: 250px auto;
		-webkit-animation: mov 12.5s linear infinite ;
		
	}*/
	.box:hover{
		animation-play-state: paused;
	}
	.box::after{
		content: "";
		clear: both;
		display: block;
	}
	.wrap{
		/*border: 10px solid red;*/
		width: 400px;
		height: 280px;
		margin: 10px auto;
		overflow: hidden;
		position: relative;
	}
	.pageControl{
		width: 100%;
		padding: 20px 0;
		text-align: center;
		position: absolute;
		bottom: 0px;
		left: 0;
	} 
	.pageControl span{
		width: 10px;
		display: inline-block;
		height: 10px;
		border-radius: 10px;
		background-color: grey;
		margin:0 5px;
	}
/*	.pageControl span:nth-child(1){
		animation: span1 10s linear infinite;
	}
	.pageControl span:nth-child(2){
		animation: span2 10s linear infinite;
	}
	.pageControl span:nth-child(3){
		animation: span3 10s linear infinite;
	}
	.pageControl span:nth-child(4){
		animation: span4 10s linear infinite;
	}*/
	.box{
		width: 30px;
		height: 48px;
		background:url(img/雪碧.png) no-repeat  black;
		background-position: -200px -400px;

	}
</style>
</head>
<body>
	<div class="wrap">
		<div class="box">
			<img src="img/psb1.jpeg" alt="">
			<img src="img/psb12.jpeg" alt="">
			<img src="img/psb14.jpeg" alt="">
			<img src="img/psb15.jpeg" alt="">
			<img src="img/psb1.jpeg" alt="">
		</div>
		<div class="pageControl">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	<div class="box">
		
	</div>
</body>
</html>
