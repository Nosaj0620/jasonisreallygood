<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格2</title>
	<style>
	table{
		border: 1px solid green;
		border-collapse: collapse;
		text-align: center;
	
	}
	.bot{
		height: 20px;
	}

	
</style>
</head>
<body>
	<table border="1" cellpadding="20">
		<tr>
			<th colspan="3">日期</th>
			<th colspan="2">天气现象</th>
			<th colspan="0">气温</th>
			<th colspan="0">风向</th>
			<th colspan="0">风力</th>
		</tr>
		<tr>
			<td rowspan="2" colspan="2">22日星期五</td>
			<td>白天</td>
			<td>🌞</td>
			<td>晴间多云</td>
			<td>高温7℃</td>
			<td>无持续风向</td>
			<td>微风</td>
		</tr>
		<tr>
			<td>夜间</td>
			<td>🌛</td>
			<td>晴</td>
			<td>低温-4℃</td>
			<td>无持续风向</td>
			<td>微风</td>
		</tr>
		<tr class="bot">
		</tr>
		<tr>
			<td rowspan="2" colspan="2">22日星期六</td>
			<td>白天</td>
			<td>🌞</td>
			<td>晴间多云</td>
			<td>高温7℃</td>
			<td>无持续风向</td>
			<td>微风</td>
		</tr>
		<tr>
			
			<td>夜间</td>
			<td>☁️</td>
			<td>晴</td>
			<td>低温-4℃</td>
			<td>无持续风向</td>
			<td>微风</td>
		</tr>
	</table>
</body>
</html>
