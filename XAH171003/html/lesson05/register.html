<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>开心网注册</title>
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<!-- 最外层盒子控制所有内容宽度 -->
	<div class="wrap">
		<h2>注册:开通您的开心网账户</h2>
		<hr>
		<p>开心网是帮助你与你的同事,家人,同学,朋友保持联系的真实社交平台,通过这个平台你可以及时了解他们的最新动态
		;分享你的照片,心情,快乐;结识更多朋友!</p>

		<table width="500" border="0">
			<!-- 第一行 -->
			<tr>
				<td>你的电子邮箱:</td>
				<td>*</td>
				<td><input type="text"></td>
			</tr>
			<!-- 第二行 -->
			<tr>
				<td></td>
				<td></td>
				<td>
					<img src="img/2.png" alt="">
					如果你没有邮箱你可以<a class="a1" href="">用账号注册</a>
				</td>
			</tr>
			<!-- 第三行 -->
			<tr>
				<td>设置开心网密码:</td>
				<td>*</td>
				<td><input type="password"></td>

			</tr>
			<!-- 第四行 -->
			<tr>
				<td>请在输入一次密码</td>
				<td>*</td>
				<td><input type="password"></td>
			
			</tr>
			<!-- 第五行 -->
			<tr>
				<td colspan="5"><hr></td>
			</tr>
			<!-- 第六行 -->
			<tr>
				<td>你的姓名</td>
				<td>*</td>
				<td><input type="text"></td>

			</tr>
			<!-- 第七行 -->
			<tr>
				<td>性别:</td>
				<td>*</td>
				<td colspan="2"><input type="radio" name="sex">男<input type="radio" name="sex">女</td>
				
				
			</tr>
			<!-- 第八行 -->
			<tr>
				<td>出生日期</td>
				<td>*</td>
				<td>
					<input type="date" value="">
				</td>

			</tr>
			<!-- 第九行 -->
			<tr>
				<td>谁可以浏览我</td>
				<td>*</td>
				<td>
					<select name="me" id="">
						<option value="">仅限我的好友</option>

					</select>
				</td>


			</tr>
			<!-- 第十行 -->
			<tr>
				<td colspan="5"><hr></td>
			</tr>
			<!-- 第十一行 -->
			<tr>
				<td>验证码:</td>
				<td>*</td>
				<td><input type="text"></td>
				<td><img class="auth" src="img/1.png" alt=""></td>
				<td></td>
			</tr>
			<!-- 第十二行 -->
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td><a class="a2" href="">看不清换一张</a></td>
				<td></td>
			</tr>
			<!-- 第十三行 -->
			<tr>
				<td></td>
				<td></td>
				<td><a class="a3" href="">开心网服务条款</a></td>

			</tr>
		</table>
		<input type="submit" value="确认信息,提交">
	</div>

</body>
</html>
