<!-- text align:是给父级设置的属性,作用是能让子级或者文字在父级的水平线上居中.子级必须是:display:inline/inline-blcok;类型.
	 vertical-align:是给display:inline/inline-block;类型的盒子设置的属性,作用是让这些盒子在垂直方向上对齐. -->
