<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>映纷创意</title>
	<style>
	*{
		padding: 0;
		margin: 0;
	}
	body{
		background-color: rgb(239,239,239);
	}
	.topNav{
		width: 100%;
		height: 100px;
		padding: 15px 0 10px 0;
		background-color: rgba(0,0,0,0.7);
		text-align: center;
	}
	.topNav image{
		display: block;
	}
	.box{
		/*margin:0 auto;居中只适应于display:block类型的盒子*/
		margin: 20px auto;
		border: 1px solid green;
		width: 1180px;
		text-align: center;
		position: relative;
		font-size: 0;
	}
	.box img{
		width: 100%;

	}
	.mask{
		background-color: rgba(0,0,0,0.5);
		/*opacity:取值0-1,,0全透明*/
		position: absolute;
		bottom: 0;
		left: 0;
		width: 100%;
		height: 30px;
	}
	.box p{
		position: absolute;
		left: 0;
		bottom: 0;
		width: 100%;
		line-height: 30px;
		height: 30px;
		color: white;
		font-size: 15px;
		z-index:10;
	}
</style>
</head>
<body>
	<div class="topNav">
