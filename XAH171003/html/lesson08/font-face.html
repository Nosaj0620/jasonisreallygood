<!DOCTYPE html>
<html lang="zh−CN">
<head>
	
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		@font-face{
			/*font-family:设置字体库名字; */
			font-family: 华文行楷;
			/*eot embeded opentype:IE4以上的IE浏览器专用格式*/
			src:url(font/华文行楷.eot);
			/*otf:openTypeFont,是ttf的升级版*/
			src:url(font/华文行楷.otf);
			/*svg:基于svg字体渲染的一种格式(IE不支持)*/
			src:url(font/华文行楷.svg);
			/*ttf:trueTypeFont:windows和MAC操作系统中最常见的字体文件格式*/
			src:url(font/华文行楷.ttf);
			/*woff:web open font:web 浏览器中显示效果最佳的字体格式之一;移动端的web浏览器*/
			src:url(font/华文行楷.woff);
			src:url(font/华文行楷.woff2);
			
		}
		.box{
			font-family: 华文行楷;
		}
	</style>
</head>
<body>
	<div class="box">
		知道我是谁吗　しらないね〜
		
	</div>
</body>
</html>
