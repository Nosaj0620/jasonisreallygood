<!-- 声明文档类型为html5,这一行代码必不可少 -->
<!DOCTYPE html>
<html lang="zh-CN">
<!-- 标签从书写结构上:双标签:<></>如: div html body
				   单标签: <>   如:  br  meta a
	 标签从语义上:有语义标签: h1 a p br 
	 			无语义标签: 只有两个  div 和 span
	 		-->
	 		<head>
	 			<title>lesson01</title>
	<!-- head中存放的内容 
	1:内部样式表
	2:网页检索关键字
	3:移动端布局控制
	4:网页描述
	5:网页渲染引擎模式切换
6:js文件引入(可以在head里,规范上建议将JS文件放到</body>和<html/>之间) -->
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/index.css">
<!-- 行间样式:在标签里写入style -->
<!-- 内部样式:写在html文档的 style标签中,在样式表中使用选择器选中标签,设置样式 -->
<style>
div{
	width: 200px;
	height: 200px;
	background-color: yellow-purple;
	border:10px solid blue;
}
</style>

</head>
<body>
	<!-- 用来渲染整个浏览器界面 -->
	<!-- 前端页面的三大结构:
		html:结构层(hyper text markup language)
		css:样式层(cascading style sheets)
		Javascript:行为层 
	-->
	<!-- 行间样式:在标签里写入style -->
	<!-- 内部样式:写在html文档的style标签中 在样式表中使用选择器选中标签,设置样式-->
	<div   style="width: 500px;height: 100px;background-color: orange;">吞吞吐吐他</div>
	<div>少时诵诗书</div>
	<audio controls="controls" loop="loop" autoplay="autoplay">
		<source src="i/music.ogg" type="audio/ogg">
			<source src="i/music.mp3" type="audio/mpeg">
				Your browser does not support the audio element.
			</audio>
		</body>
		</html>
<!-- 样式表的引入:
		1:行间样式:优先级最高,代码不方便维护,不建议大家使用;(推荐使用场景:当标签有特殊样式的时候)
		2:内部样式表:写在style标签里的样式使用选择器xx{样式};(推荐使用)
		3:外部样式表:写在css文件中由link标签引入到html文件里面;
		4:由于代码的执行顺序是从上到下执行的,当给同一个标签设置同一个样式的时候,下面的样式会最终被显示; -->
