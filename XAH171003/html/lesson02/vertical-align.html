<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vertical-align 2017-10-25 17:28:24</title>
	<style>
		.box{
			
			border:1px solid red;
		}
		.box1{
			width: 100px;
			height: 100px;
			display: inline-block;
			background-color: orange;
			vertical-align:middle ;
		}

		.box2{
			display: inline-block;
			width: 100px;
			height: 200px;
			background-color: green;
			vertical-align:middle ;
		}
		/*vertical-align:
		top:所有行内元素的顶端与最高元素的顶端对齐;
		text-top:元素与父元素文本内容文字的顶端对齐;
		middle:各自行内元素的中心线在同一水平线上对齐
		bottom:行内元素的底部与最低元素的底部对齐
		text-bottom:行内元素与父元素文字的底部对齐*/
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
		123jjj
	</div>
</body>
</html>
