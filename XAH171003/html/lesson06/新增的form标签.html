<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>H5新增的form标签</title>
</head>
<body>
	<form action="">
		<input type="submit" value="提交"><br>
		<!-- 邮件 -->
		<input type="email">邮件<br>
		<!-- 数字 -->
		<input type="number">数字<br>
		<!-- 网址 -->
		<input type="url">网址<br>
		<!-- 滑杆 -->
		<input type="range" max="100" min="0" value="60"  low="30" high="80">滑杆<br>
		<!-- 日期 -->
		<input type="date" value="2017-11-07">日期<br>
		<!-- 月份 -->
		<input type="month" value="2015-11">月份<br>
		<!-- 星期 -->
		<input type="week" value="2017=w11">星期<br>
		<!-- 时间控件 -->
		<input type="time" value="09:22:31">时间<br>
		<!-- 色板 -->
		<input type="color">色板<br>
		<!-- 搜索框 -->
		<input type="search">搜索框<br>
	</form>
</body>
</html>
