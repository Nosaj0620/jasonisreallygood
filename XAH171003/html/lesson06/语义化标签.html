<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>H5</title>
	<style>
	bdi{
		unicode-bidi: bidi-override;
	}
</style>
</head>
<body>
	<!-- 页面的头部 -->
	<header>
		品牌Logo,搜索信息,登录,注册
	</header>
	<!-- 导航 -->
	<nav>
		超链接
	</nav>
	<!-- 主要内容 -->
	<article>
		文章,网站的内容区域
	</article>
	<!-- 区块 -->
	<section>
		每一部分,比如小米官网,内容区域的划分
	</section>
	<!-- 侧边栏 -->
	<aside>
		包含一些跟内容相关的一些信息,比如简书,菜鸟教程的侧边栏链接
	</aside>
	<!-- 页面尾部 -->
	<footer>
		版权,合作信息,联系我们,协议
	</footer>
	<strong>版权,合作信息,联系我们,协议</strong>
	<!-- 自定义标签,标签名必须是纯小写字母,不能有大写字母,数字和其他字符 -->
	<qweqwe>sadsadsadsadsad</qweqwe>
	<!-- time标签 -->
	<time>2017年11月06日</time>
	<!-- 详细信息 -->
	<details>
		<!-- summary 概要,页面显示的主题 -->
		<summary>帅哥</summary>
		<p>张三</p>
		<p>李四</p>
		<p>王闯</p>
	</details>
	<!-- 图文标签 -->
	<figure>
		<img src="img/psb4.jpeg" alt="">
		<figcaption>美女</figcaption>
	</figure>
	<!-- 标记标签  -->
	<p>我是<mark>标记</mark>标签</p>
	<!-- 标尺标签
		min:最小值
		max:最大值
		low:地范围区域
		high:高范围区域
		value:当前值
	 -->
	<meter min="0" max="100" low="40" high="80" value="10"></meter><br>
	<!-- 进度条 -->
	<progress max="100" value="50" min="0">
		下载
	</progress>
	<!-- 注释标签 -->
	<ruby>
		奔<rt>bēn</rt>
		<rp>当浏览器不支持ruby标签的时候,浏览器会显示rp标签的内容,但支持ruby标签的浏览器不会显示rp标签的内容</rp>
	</ruby>
	<!-- 内容布局的隔离标签 -->
	<div>对比</div>
	<bdi dir="rtl">
		对比
	</bdi>

</html>
