		width: 900px;

<script>
	// var tankStyle = getComputedStyle("tanks") ;

	var tank = document.getElementById('tanks')
	document.onkeydown = function(){
		var e = window.event || event;
		switch(e.keyCode){
			case 37://左
			tank.src = "img/p1tankL.gif";
			tank.style.left = tank.offsetLeft-8 + "px";
			if (tank.style.left<=1) {
				tank.style.left=0;
			}
			break;
			case 38://上
			tank.src = "img/p1tankU.gif";
			tank.style.top = tank.offsetTop-8 + "px";
			break;
			case 39://右
			tank.src = "img/p1tankR.gif";
			tank.style.left = tank.offsetLeft+8 + "px";
			break;
			case 40://下
			tank.src = "img/p1tankD.gif";
			tank.style.top = tank.offsetTop+8 + "px";
			break;
		}
		
	}
