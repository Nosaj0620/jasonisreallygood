<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>各种形状</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			margin:40px;
			background-color: rgb(133,222,134);
			display: inline-block;
		}
		.box1{
			border-radius: 50px;
		}
		.box2{
			border-radius: 50px 50px 0 0;
			height: 50px;
		}
		.box3{
			border-radius: 0 50px 50px 0;
			width: 50px;
		}
		.box4{
			border-radius: 0 0 50px 50px;
			height: 50px;
		}
		.boxfive{
			border-radius: 50px 0 0 50px;
			width: 50px;
		}
		.box5{
			border-radius: 100px 0 0 0;
			width: 100px;
			height: 100px;
		}
		.box6{
			border-radius: 0 100px 0 0;
			width: 100px;
			height: 100px;
		}
		.box7{
			border-radius: 0 0 100px 0;
			width: 100px;
			height: 100px;
		}
		.box8{
			border-radius: 0 0 0 100px;
			width: 100px;
			height: 100px;
		}
		.box9{
			border-radius: 0 0 100px 0;
			width: 100px;
			height: 100px;
		}
		.box10{
			border-radius: 100px / 50px;
			width: 100px;
			height: 50px;
		}
		.box11{
			border-radius: 50px / 100px;
			width: 50px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="box box1">
		
	</div>
	<div class="box box2">
		
	</div>
	<div class="box box3">
		
	</div>
	<div class="box box4">
		
	</div>
	<div class="box boxfive">
		
	</div>
	<div class="box box5">
		
	</div>
	<div class="box box6">
		
	</div>
	<div class="box box7">
		
	</div>
	<div class="box box8">
		
	</div>
	<div class="box box9">
		
	</div>
	<div class="box box10">
		
	</div>
	<div class="box box11">
		
	</div>
</body>
</html>
