<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>rotate</title>
	<style>
	input{
		width: 250px;
		height: 50px;
		font-size: 20px;
	}
	#box{
		width: 300px;
		height: 300px;
		background-color: pink;
		margin: 200px;
		transition: 1s;
	}
</style>
</head>
<body>
	<input id="deg" type="text" placeholder="请输入旋转的角度数值">
	<button id="go">旋转</button>
	<div class="box" id="box"></div>
</body>
<script>
	var hz = document.getElementById('box');
	var btn = document.getElementById('go');
	var deg = document.getElementById('deg');

	go.onclick = function(){
		hz.style['transform'] =  'rotate(' + deg.value + 'deg)';
	}

</script>
</html>
