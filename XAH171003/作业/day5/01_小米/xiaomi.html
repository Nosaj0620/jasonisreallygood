<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米</title>
	<style>
	*{
		padding: 0;
		margin: 0;

	}
	.wrap{
		border: 1px solid red;
		height: 500px;
		width: 900px;
		position: relative;
	}
	ul{
		width: 300px;
		height: 100%;
		background-color: rgba(0,0,0,0.6);
		position: absolute;
		top: 0;
		left: 0;
		text-align: center;
	}
	li{
		list-style: none;
		color: white;
		height: 40px;
		line-height: 40px;
		position: relative;
	}
	.ka1{
		width: 700px;
		height: 500px;
		background-color: blue;
		position: absolute;
		top: 0;
		left: 200px;
		display: none;
	}
	li:hover .ka1{
		display: block;
		z-index: -1;
	}
	ul li:hover .ka2{
		display: block;
		z-index: -1;
	}
	.ka2{
		width: 700px;
		height: 500px;
		background-color: green;
		position: absolute;
		top: -40px;
		left: 200px;
		display: none;
	}

</style>
</head>
<body>
	<div class="wrap">
		<ul>
			<li>
				<p>电话卡</p>
				<div class="ka1"></div>
			</li>
			<li>
				<p>笔记本</p>
				<div class="ka2"></div>
			</li>
			<li>
				<p>路由器</p>
			</li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
