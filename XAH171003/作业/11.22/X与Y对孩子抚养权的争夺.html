<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>argue</title>
</head>
<body>
	X <input id="x" > 
	Y <input id="y"  readonly="readonly">
</body>
<script>
	var x = document.getElementById('x');
	var y = document.getElementById('y');
	x.oninput = function(){
		if(x.value < 1){
			y.value = x.value;
		}
		if( x.value >=1 && x.value < 10 ){
			y.value = x.value*2 - 1;
		}
		else if(x.value >= 10){
			y.value = x.value*3 - 11;
		}
	}
</script>
</html>
